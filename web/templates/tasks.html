<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tasks</title>
    <link rel="stylesheet" href="/css/header_tasks.css"/>

    <link rel="shortcut icon" href="/img/logo2.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
    />
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="left-part__tasks">
                <div class="logo">
                    <img class="logo__img" src="/img/logo2.png" alt=""/>
                    <span class="header__name">ToDoApp</span>
                </div>

                <div class="badge" href="#">
                    v1.1
                    <span></span>
                </div>
            </div>

            <div class="navigation-card">
                <a href="/tasks" class="tab">
                    <svg
                            class="svgIcon"
                            viewBox="0 0 104 100"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                                d="M100.5 40.75V96.5H66V68.5V65H62.5H43H39.5V68.5V96.5H3.5V40.75L52 4.375L100.5 40.75Z"
                                stroke="white"
                                stroke-width="5"
                        ></path>
                    </svg>
                </a>

                <a href="/account" class="tab">
                    <svg
                            width="104"
                            height="100"
                            viewBox="0 0 104 100"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <rect
                                x="21.5"
                                y="3.5"
                                width="60"
                                height="60"
                                rx="30"
                                stroke="white"
                                stroke-width="5"
                        ></rect>
                        <g clip-path="url(#clip0_41_27)">
                            <mask
                                    id="mask0_41_27"
                                    style="mask-type: luminance"
                                    maskUnits="userSpaceOnUse"
                                    x="0"
                                    y="61"
                                    width="104"
                                    height="52"
                            >
                                <path
                                        d="M0 113C0 84.2812 23.4071 61 52.1259 61C80.706 61 104 84.4199 104 113H0Z"
                                        fill="white"
                                ></path>
                            </mask>
                            <g mask="url(#mask0_41_27)">
                                <path
                                        d="M-7 113C-7 80.4152 19.4152 54 52 54H52.2512C84.6973 54 111 80.3027 111 112.749H97C97 88.0347 76.9653 68 52.2512 68H52C27.1472 68 7 88.1472 7 113H-7ZM-7 113C-7 80.4152 19.4152 54 52 54V68C27.1472 68 7 88.1472 7 113H-7ZM52.2512 54C84.6973 54 111 80.3027 111 112.749V113H97V112.749C97 88.0347 76.9653 68 52.2512 68V54Z"
                                        fill="white"
                                ></path>
                            </g>
                        </g>
                        <defs>
                            <clipPath id="clip0_41_27">
                                <rect
                                        width="104"
                                        height="39"
                                        fill="white"
                                        transform="translate(0 61)"
                                ></rect>
                            </clipPath>
                        </defs>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div id="element">
        <div class="overflow">
            {{range .}}
            <div class="card">
                <div class="content">
                    <p class="heading">{{.Title}}</p>
                    <p class="para">
                        {{.Description}}
                    </p>
                </div>
            </div>
            {{end}}


        </div>
    </div>
</main>

</body>
</html>
